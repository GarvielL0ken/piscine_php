<!DOCTYPE html>
<html>
    <head>
        <title>Ballon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            #balloon {
                /* width:  200px; */
                /* height: 200px; */
                background-color: red;
                border-radius: 50%;
            }
        </style>    
        <script>
            var size = 200;
            var arr_colors = ['red', 'green', 'blue'];
            var index_color = 0;
            $(document).ready(function() 
            {
                $('#balloon').click(enlarge);
                $('#balloon').mouseleave(shrink);
            })
            function enlarge()
            {
                size += 10;
                if (size > 420)
                    size = 200;
                    index_color = (index_color + 1) % 3;
                refresh();
            }

            function shrink()
            {
                size -= 5;
                if (size < 200)
                    size = 200;
                if (--index_color < 0)
                    index_color = 2;
                refresh();
            }

            function refresh()
            {
                $("#balloon").css('width',  size);
                $("#balloon").css('height', size);
                $("#balloon").css('backgroundColor', arr_colors[index_color]);
            }
        </script>
    </head>
    <body>
        <div id="balloon">
        </div>
        <script>
            refresh();
        </script>
    </body>
</html>
